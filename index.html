<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<script src="js/rem.js"></script>
		<script src="jquery/jquery.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<div class="one" id="">
				<img id="back" src="./img/logo.png" >
			</div>
			<h1 class="mui-title">kill</h1>
			<div class="two" id="">
				<input id="play" type="button" onclick="autoPlay()" value="播放" />
				<input id="pause" type="button" onclick="closePlay()" value="关闭" />
				<img id="photo" src="img/open.jpg" >
				<audio id="myaudio" src="back.mp3" hidden="flase" autoplay="true" loop="true"></audio>
			</div>
		</header>
		
		<div class="lbt">
			<img src="./img/1.jpg" >
		</div>
		
		
		
		<section>
			<div id="name">
				<h1><span id="">用户名</span></h1>
				<input type="" name="" id="yonghu" value="" />
			</div>
			<div id="pass">
				<h1><span id="">密码</span></h1>
				<input type="password" name="" id="mima" value="" disabled="disabled"/>
			</div>
		</section>
		
		
		
		<footer>
			<p>
				<a id="deng">登陆</a>
			</p>
			<p>
				<a href="land.html">注册</a>
			</p>
			<p>
				<a href="change.html">忘记密码</a>
			</p>
		</footer>
		
		
		
		
		
		
		
		
		
		
		
		
		<script>
			$("#music").click(function (){
					$(this).attr("src","./img/stop.jpg")
			})
			var lbt = document.getElementsByTagName('img');
			var now=1;
			function show(){
				for(var i=0;i<lbt.length;i++){
					$(lbt[2]).attr("src","./img/"+now+".jpg")
				}
			}
			setInterval(function(){
				now++
				if(now == lbt.length+1){
					now = 1
				}
				show()
			},3000)
			
			$('#yonghu').blur(function(){
				var val = $('#yonghu').val()
				let zeo = /^[\u4e00-\u9fa5]+$/;
				let zet = /^[a-zA-Z]{1,}[0-9A-Za-z]{7,}$/;
				if(val == ''){
					alert('请输入用户名')
				}else{
					if (!zeo.test(val)) {
						if(zet.test(val)){
							if(localStorage.getItem(val) == null){
								alert('用户名不存在')
							}else{
								$(this).attr('disabled','disabled')
								$('#mima').removeAttr('disabled')
							}
						}else{
							alert('请输入首字为字母，至少8位字母加数字')
						}
					}else{
						alert('不能包含汉字！')
					}
				}
				
			})
			$('#mima').blur(function(){
				var val = $('#mima').val()
				if(localStorage.getItem($('#yonghu').val()) == val){
					$(this).attr('disabled','disabled')
					$('#deng').attr('href','number.html')
				}else{
					alert('密码错误')
				}
				
			})
			
		</script>
		<script src="js/reset.js"></script>
	</body>
</html>
